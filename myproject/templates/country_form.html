<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Editar País{% else %}Adicionar País{% endif %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>{% if form.instance.pk %}Editar País{% else %}Adicionar País{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Atualizar{% else %}Adicionar{% endif %}</button>
            <a href="{% url 'country_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
